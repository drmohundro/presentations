<body>

  <script>
    // More info https://github.com/hakimel/reveal.js#configuration
    console.log("hi")
    Reveal.initialize({
      history: true,

      // More info https://github.com/hakimel/reveal.js#dependencies
      dependencies: [
        { src: '../vendor/revealjs/plugin/markdown/marked.js' },
        { src: '../vendor/revealjs/plugin/markdown/markdown.js' },
        { src: '../vendor/revealjs/plugin/notes/notes.js', async: true },
        { src: '../vendor/revealjs/plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
      ]
    });

    Reveal.addEventListener('timeline', function () {
      function newDate(year, month, day) {
        // note that months are zero-based in the JavaScript Date object, sigh
        return new Date(year, month - 1, day);
      }

      /*
        {
          'start': new Date(2012,7,27),
          'end': new Date(2012,8,1),
          'content': 'orange',
          'className': 'orange'
        },
        */

      // NOTE: see also https://time.graphics/line/73068

      // create data
      var data = new vis.DataSet([
        {
          'start': newDate(2014, 6, 2),
          'content': 'Swift Announced'
        },
        {
          'start': newDate(2014, 9, 9),
          'content': 'Swift 1.0'
        },
        {
          'start': newDate(2014, 10, 22),
          'content': 'Swift 1.1'
        },
        {
          'start': newDate(2015, 4, 8),
          'content': 'Swift 1.2'
        },
        {
          'start': newDate(2015, 9, 21),
          'content': 'Swift 2.0'
        },
        {
          'start': newDate(2015, 12, 3),
          'content': 'Swift Open Sourced'
        },
        {
          'start': newDate(2016, 9, 13),
          'content': 'Swift 3.0'
        },
        {
          'start': newDate(2017, 9, 19),
          'content': 'Swift 4.0'
        }
      ]);

      var swxmlhashDates = new vis.DataSet([
        {
          'start': newDate(2014, 7, 8),
          'content': 'SWXMLHash initial commit',
          'description': 'https://github.com/drmohundro/SWXMLHash/commit/497de2b34cda5114971acf07bbfa179f5991cab7'
        },
        {
          'start': newDate(2014, 8, 19),
          'content': 'First SWXMLHash PR',
          'description': 'https://github.com/drmohundro/SWXMLHash/pull/4'
        },
        {
          'start': newDate(2015, 1, 30),
          'content': 'SWXMLHash pushed to CocoaPods'
        },
        {
          'start': newDate(2015, 4, 10),
          'content': 'SWXMLHash 1.0'
        },
        {
          'start': newDate(2015, 9, 16),
          'content': 'SWXMLHash 2.0'
        },
        {
          'start': newDate(2016, 9, 13),
          'content': 'SWXMLHash 3.0'
        },
        {
          'start': newDate(2016, 9, 13),
          'content': 'SWXMLHash 3.0'
        },
        {
          'start': newDate(2017, 5, 31),
          'content': 'SWXMLHash 4.0'
        }
      ]);

      // specify options
      var options = {
        editable: true
      };

      // create the timeline
      var container = document.getElementById('mytimeline');
      timeline = new vis.Timeline(container, data, options);
    }, false);
